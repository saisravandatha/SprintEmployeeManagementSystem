apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-management-system
  namespace: default
spec:
  selector:
    matchLabels:
      app: employee-management-system
  replicas: 1
  template:
    metadata:
      name: employee-management-system
      labels:
        app: employee-management-system
    spec:
      containers:
      - name: employee-management-system
        env:
          - name: POSTGRES_USER   # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                 name: postgres-secrets
                 key: username
          - name: POSTGRES_PASSWORD  
            valueFrom:
              secretKeyRef:
                 name: postgres-secrets
                 key: password
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: hostname-config # name of configMap
                key: postgres_host
        image: nandini15/employee-management-system